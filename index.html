<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>List Now</title>
</head>
<body class="flex flex-col h-screen items-center space-y-8 bg-gray-100">
    <h3 class="text-xl md:text-4xl text-center font-serif mt-8">What TODO?</h3>
    <div class="w-full md:w-2/3 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mt-4">
        <input type="text" class="text-xl md:text-2xl w-full md:w-1/2 border p-2 rounded-md" id="input" placeholder="Add your task...">
        <button class="border md:border-transparent bg-blue-500 text-white px-4 py-2 rounded-md md:ml-2" id="add"><box-icon name='plus' class="size-5 md:size-8"></box-icon></button>
    </div>
    <div class="w-full md:w-2/3 mt-4">
        <div class="flex flex-col gap-2" id="list">
            <!-- List items will be rendered here -->
        </div>
    </div>
    
    <script>
        // Function to retrieve items from local storage
        function getItemsFromStorage() {
            return JSON.parse(localStorage.getItem('todoItems')) || [];
        }

        // Function to save items to local storage
        function saveItemsToStorage(items) {
            localStorage.setItem('todoItems', JSON.stringify(items));
        }

        // Function to add a new item
        function addItem() {
            var input = document.getElementById("input");
            var newItem = input.value.trim();
            if (newItem !== "") {
                var items = getItemsFromStorage();
                items.push({ text: newItem, edited: false });
                saveItemsToStorage(items);
                input.value = "";
                renderItems(items);
            }
        }

        // Function to render items
        function renderItems(items) {
            var listDiv = document.getElementById("list");
            listDiv.innerHTML = "";
            items.forEach(function(item, index) {
                var listItem = document.createElement("p");
                listItem.className = "text-end h-8 md:h-16 border flex items-center justify-between p-2 rounded-md";
                listItem.innerText = item.text;
                var buttonsDiv = document.createElement("div");
                buttonsDiv.className = "flex gap-1";
                var deleteButton = document.createElement("button");
                deleteButton.className = "border bg-red-300 px-2 h-full rounded-md";
                deleteButton.innerHTML = "<box-icon name='x' class='size-5 md:size-8'></box-icon>";
                deleteButton.onclick = function() {
                    deleteItem(index);
                };
                buttonsDiv.appendChild(deleteButton);
                listItem.appendChild(buttonsDiv);
                listDiv.appendChild(listItem);
            });
        }

        // Function to delete an item
        function deleteItem(index) {
            var items = getItemsFromStorage();
            items.splice(index, 1);
            saveItemsToStorage(items);
            renderItems(items);
        }

        // Event listener for adding a new item
        document.getElementById("add").addEventListener("click", addItem);

        // Load items from local storage when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            var items = getItemsFromStorage();
            renderItems(items);
        });
    </script>
</body>
</html>
